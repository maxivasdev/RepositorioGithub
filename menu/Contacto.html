        <title>Desafío Aplicando Grid</title>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="../style.css">
    </head>
<body>
    <header class="title">
        <h1>Super Maxis</h1>
    </header>

    <div class="container">
        <header class="header">
            <nav>
                <ul class="menu">
                    <li class="menu-list"><a href="../index.html">Inicio</a></li>
                    <li class="menu-list"><a href="./Nosotros.html">Nosotros</a></li>

                    <li class="menu-list"><a href="./Contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <!-- <h1>Logo</h1> -->
        </header>
	
    <br>


    <div id="formulario">
        <form action="#"> <!--Etiqueta Padre-->
            <h2>Suscribite</h2>
            <div>
                <label for="NombreApellido">Nombre y Apellido:</label>   
                <input type="text" required>
            </div>   
            <br>
            <br>
            <div>
                <label for="DNI">DNI</label>  
                <input type="text" required>
            </div>
            <br>
            <br>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="" id="" required>
            </div>
            <br>
            <br>
            <fieldset>
                <legend>Países</legend>
                <select>
                    <option value="opcion1">Argentina</option>
                    <option value="opcion3">Brasil</option>
                    <option value="opcion4">Chile</option>
                    <option value="opcion5">Paraguay</option>
                    <option value="opcion6">Uruguay</option>
                </select>
            </fieldset>
                <br>
            <label for="text">Mujer</label>
            <input type="radio" name="Mujer" id="Mujer">
            <label for="text">Varón</label>
            <input type="radio" name="Varón" id="Varón">
            <br>
            <textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

	
    <!-- inicio de footer --> 
    <footer class="footer">
        <h4>Redes Sociales</h4>
        <div> <br>
            <a href="https://www.instagram.com">Instagram</a> <br> <br>
            <a href="https://es-la.facebook.com">Facebook</a> <br> <br>
            <a href="https://ar.linkedin.com">Linkedin</a> <br> <br>
            <a href="https://twitter.com/?lang=es">Twitter</a>
        </div>
    </footer>
</body>
</html>
